server:
  port: ${PORT:0}

spring:
  application:
    name: albums-ws
  devtools:
    restart:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8010/eureka"

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
management:
  endpoints:
    web:
      exposure:
        include:
          - info
