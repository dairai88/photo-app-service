server:
  port: ${PORT:0}

spring:
  application:
    name: users-ws
  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8010/eureka"

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    org:
      springframework:
        security: debug
        web:
          client: debug
    com:
      example:
        api:
          users:
            data:
              AlbumsServiceClient: debug
            service:
              UsersServiceImpl: debug
  pattern:
    # https://stackoverflow.com/questions/75965216/micrometer-tracing-traceid-and-spanid-dont-show-up-in-logs-after-upgrading-from
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  file:
    name: users-ws.log

management:
  endpoints:
    web:
      exposure:
        include:
          - beans
          - health
          - mappings
          - httpexchanges
          - circuitbreakerevents
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1

resilience4j:
  circuitbreaker:
    instances:
      albums-ws:
        failure-rate-threshold: 50
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        sliding-window-type: COUNT_BASED
        sliding-window-size: 2
        minimum-number-of-calls: 1
        event-consumer-buffer-size: 10
    circuit-breaker-aspect-order: 1

  retry:
    retry-aspect-order: 2
    instances:
      albums-ws:
        max-attempts: 3
        wait-duration: 2s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 5
